{% load i18n %}

<li class="grid-item" id="grid-{{ grid.id }}">
  <h3><a href="{% url grid grid.slug %}">{{ grid.title }}</a></h3>
  <p class="date">{% trans "Added" %} {{ grid.created|date:"D d M Y H:i:s" }}</p>
  <div class="grid-packages"><strong>{% trans "Packages" %}</strong> {{ grid.gridpackage_set.count }}</div>
  <div class="grid-features"><strong>{% trans "Features" %}</strong> {{ grid.feature_set.count }}</div>
  <p class="description">{{ grid.description }}</p>
</li>
